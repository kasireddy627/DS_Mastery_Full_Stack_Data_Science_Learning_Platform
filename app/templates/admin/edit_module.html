{% extends "base.html" %}
{% block content %}
<h3>Edit Module</h3>

<form method="POST">
  <div class="mb-3">
    <label>Slug</label>
    <input type="text" name="slug" value="{{ module.slug }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" value="{{ module.title }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control" rows="3">{{ module.description }}</textarea>
  </div>

  <div class="mb-3">
    <label>Order</label>
    <input type="number" name="order" value="{{ module.order }}" class="form-control">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" name="is_free" class="form-check-input" id="freeCheck" {% if module.is_free %}checked{% endif %}>
    <label for="freeCheck" class="form-check-label">Free Module?</label>
  </div>

  <div class="mb-3">
    <label>HTML Content</label>
    <textarea name="content_html" class="form-control" rows="12">{{ module.content_html }}</textarea>
  </div>

  <button class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
